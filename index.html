<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Chart Representation</title>
  </head>
  <body>
    <div class="col-8 offset-2 my-5">
      <div class="card border border-3 border-success">
        <div class="card-body">
          <h5 class="card-title">Stack Area Chart</h5>
          <hr />
          <canvas id="stackedbar-chart"
            ><script src="stackedBarChart.js"></script>
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-8 offset-2 my-5">
      <div class="card border border-3 border-success">
        <div class="card-body">
          <h5 class="card-title">Machine Usage Chart</h5>
          <hr />
          <canvas id="donut-chart"
            ><script src="Donutchart.js"></script>
          </canvas>
        </div>
      </div>
    </div>
  </body>
</html>
